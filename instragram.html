<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="scss/ig.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
      <div class="mainname">
    <a href="#home">Instagram <i class='bx bx-chevron-down' style='color:#f1f1f1' ></i></a></div>
    <div class="heart-btn">
        <i class='bx bx-heart' style='color:#f1f1f1' ></i> </div>
      </div>
        </div>
    </header>

    <section class="home" id="home">
        <div class="box">
        <div class="profiles">
            <div class="profiles-image">
                <img src="img/stitch2.jpeg" alt="blank">
            </div>
            <div class="profiles-names">
                <h4>Stitch</h4>
            </div>
        </div>
        <div class="profiles">
            <div class="profiles-image">
                <img src="img/her.jpg" alt="blank">
            </div>
            <div class="profiles-names">
                <h4>Wendy</h4>
            </div>
        </div>
        <div class="profiles">
            <div class="profiles-image">
                <img src="img/coupides.jpg" alt="blank">
            </div>
            <div class="profiles-names">
                <h4>Razel</h4>

            </div>
        </div>
        <div class="profiles">
            <div class="profiles-image">
                <img src="img/jasmine.jpg" alt="blank">
            </div>
            <div class="profiles-names">
                <h4>Jass</h4>
            </div>
        </div>
        <div class="profiles">
            <div class="profiles-image">
                <img src="img/snowwhite.jpg" alt="blank">
            </div>
            <div class="profiles-names">
                <h4>Elsa</h4>
            </div>
        </div>
    </div>
    </section>

    <section class="instafeed">
       <div class="instafeed-primary">
          <div class="instamodle">
            <div class="instamodle-image">
                <img src="img/jasmine.jpg" alt="blank">
            </div>
            <div class="instamodle-namess">
                <h5>Jass</h5>
                <h6>New York</h6>
            </div>
         
         </div>
         <div class="botbot">
            <i class='bx bx-dots-horizontal-rounded' style='color:#f1f1f1' ></i>
          </div>
        </div>

        <div class="instafeed-secoundary">
          <div class="instsecpage">
            <div class="instsecpage-image">
                <img src="img/jasspic1.jpg" alt="blank">
            </div>
          </div>
        </div>

        <div class="instafeed-thirdary">
            <div class="iconsforinstfeed">
                <ul>
                    <li><i class='bx bx-heart' style='color:#f1f1f1' ></i></li>
                    <li><i class='bx bx-message-rounded' style='color:#f1f1f1' ></i></li>
                    <li><i class='bx bx-send' style='color:#f1f1f1' ></i></li>
                </ul>
                <i class='bx bx-message-alt-check'></i>

            </div>
        </div>
    </section>

    <!-- second  -->
    <section class="instafeed">
        <div class="instafeed-primary">
           <div class="instamodle">

                 <i class='bx bx-message-alt-check'></i>
 
             </div>
         </div>
     </section>

     <!-- third -->

        <div class="instafeed-primary">

                 <img src="img/stitch2.jpeg" alt="blank">
             </div>
             <div class="instamodle-namess">

     <section class="footeroftheig">
        <div class="fottericons">
            <div class="instaicons" >
              <a  href="#home">   <i class='bx bxs-home' style='color:#ffffff'></i></a>
            </div>
            <div class="instaicons">
                <i class='bx bx-compass'></i>
            </div>
            <div class="instaicons">
                <i class='bx bx-plus'></i>
            </div>
            <div class="instaicons">
                <i class='bx bx-movie-play'></i>
            </div>
            <div class="instaicons">
                <i class='bx bxl-messenger'></i>
            </div>
            <div class="instaicons">
                <i class='bx bx-user-circle'></i>           
             </div>
        </div>
